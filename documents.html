<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp - Document Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e57c2;
            --primary-dark: #5e35b1;
            --primary-light: #b39ddb;
            --secondary-color: #ede7f6;
            --text-color: #333;
            --light-text: #f5f5f5;
            --success-color: #66bb6a;
            --danger-color: #ef5350;
            --warning-color: #ffa726;
            --info-color: #42a5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #7e57c2, #ab47bc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            color: #333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo span {
            color: var(--primary-light);
        }

        .main-content {
            margin-top: 70px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 0.5s ease;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-title i {
            margin-right: 0.5rem;
        }

        .step-indicator {
            font-size: 1rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(126, 87, 194, 0.3);
            transform: scale(1.02);
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 4px;
            margin-top: 0.5rem;
            display: none;
            animation: fadeInImage 0.5s ease;
            box-shadow: var(--shadow);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            background: var(--gradient);
            color: var(--light-text);
        }

        .btn-primary {
            background: var(--gradient);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5e35b1, #8e24aa);
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(126, 87, 194, 0.5);
        }

        .btn-secondary {
            background: #ccc;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: #b0b0b0;
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--light-text);
            background: var(--primary-dark);
            margin-top: auto;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            transform: translateX(150%);
            transition: var(--transition);
            max-width: 350px;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .toast-success .toast-icon {
            background-color: var(--success-color);
            color: white;
        }

        .toast-danger .toast-icon {
            background-color: var(--danger-color);
            color: white;
        }

        .toast-message {
            flex-grow: 1;
        }

        .toast-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            margin-left: 1rem;
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem 1rem;
            }

            .header {
                padding: 1rem;
            }

            .hero-image {
                max-width: 250px;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .step-indicator {
                font-size: 0.9rem;
            }

            .hero-image {
                max-width: 200px;
            }

            .image-preview {
                max-width: 100px;
                max-height: 100px;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Grow<span>Up</span></div>
    </header>

    <main class="main-content">
        <div class="hero-section">
            <img src="https://via.placeholder.com/300x200?text=Upload+Documents" alt="Documents Image" class="hero-image">
            <h1 class="page-title">
                <i class="fas fa-file-upload"></i>
                <span>Document Verification</span>
            </h1>
            <div class="step-indicator">Step 4 of 4</div>
        </div>
        <div class="form-container">
            <form id="documents-form">
                <div class="form-group">
                    <label for="aadhar">Aadhar Card Photo</label>
                    <input type="file" id="aadhar" class="form-input" accept="image/*" required>
                    <img id="aadhar-preview" class="image-preview">
                </div>
                <div class="form-group">
                    <label for="pan">PAN Card Photo</label>
                    <input type="file" id="pan" class="form-input" accept="image/*" required>
                    <img id="pan-preview" class="image-preview">
                </div>
                <div class="form-group">
                    <label for="license-front">Driving License (Front)</label>
                    <input type="file" id="license-front" class="form-input" accept="image/*" required>
                    <img id="license-front-preview" class="image-preview">
                </div>
                <div class="form-group">
                    <label for="license-back">Driving License (Back)</label>
                    <input type="file" id="license-back" class="form-input" accept="image/*" required>
                    <img id="license-back-preview" class="image-preview">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Submit Documents
                    </button>
                    <a href="register.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- <footer class="footer">
        <p>&copy; 2025 GrowUp. All rights reserved.</p>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Support</a></p>
    </footer> -->

    <div class="toast-container">
        <div class="toast toast-success">
            <div class="toast-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="toast-message" id="toast-message">Documents submitted successfully!</div>
            <button class="toast-close">Ã—</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['aadhar', 'pan', 'license-front', 'license-back'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                const preview = document.getElementById(`${id}-preview`);
                input.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            preview.src = e.target.result;
                            preview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        preview.style.display = 'none';
                    }
                });
            });

            const form = document.getElementById('documents-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const allUploaded = inputs.every(id => document.getElementById(id).files.length > 0);
                if (allUploaded) {
                    showToast('Documents submitted successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'deshboard.html';
                    }, 2000);
                } else {
                    showToast('Please upload all required documents.', 'danger');
                }
            });

            function showToast(message, type) {
                const toast = document.querySelector('.toast');
                const toastMessage = document.getElementById('toast-message');
                toast.className = `toast toast-${type}`;
                toastMessage.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }

            document.querySelector('.toast-close').addEventListener('click', function() {
                this.closest('.toast').classList.remove('show');
            });
        });
    </script>
</body>
</html>
