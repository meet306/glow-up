<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp - Mobile Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e57c2;
            --primary-dark: #5e35b1;
            --primary-light: #b39ddb;
            --secondary-color: #ede7f6;
            --text-color: #333;
            --light-text: #f5f5f5;
            --success-color: #66bb6a;
            --danger-color: #ef5350;
            --warning-color: #ffa726;
            --info-color: #42a5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #7e57c2, #ab47bc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            color: var(--light-text);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            color:#333;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo span {
            color: var(--primary-light);
        }

        .main-content {
            margin-top: 70px;
            padding: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 0.5s ease;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-title i {
            margin-right: 0.5rem;
        }

        .step-indicator {
            font-size: 1rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .mobile-input-group {
            display: flex;
            align-items: center;
        }

        .country-code {
            background: var(--secondary-color);
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(126, 87, 194, 0.3);
            transform: scale(1.02);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: var(--gradient);
            color: var(--light-text);
        }

        .btn:hover {
            background: linear-gradient(135deg, #5e35b1, #8e24aa);
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(126, 87, 194, 0.5);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--light-text);
            background: var(--primary-dark);
            margin-top: auto;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            transform: translateX(150%);
            transition: var(--transition);
            max-width: 350px;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .toast-success .toast-icon {
            background-color: var(--success-color);
            color: white;
        }

        .toast-danger .toast-icon {
            background-color: var(--danger-color);
            color: white;
        }

        .toast-message {
            flex-grow: 1;
        }

        .toast-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            margin-left: 1rem;
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem 1rem;
            }

            .header {
                padding: 1rem;
            }

            .hero-image {
                max-width: 250px;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .step-indicator {
                font-size: 0.9rem;
            }

            .hero-image {
                max-width: 200px;
            }

            .form-input, .country-code {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Grow<span>Up</span></div>
    </header>

    <main class="main-content">
        <div class="hero-section">
            <img src="" alt="Welcome Image" class="hero-image">
            <h1 class="page-title">
                <i class="fas fa-mobile-alt"></i>
                <span>Mobile Registration</span>
            </h1>
            <div class="step-indicator">Step 1 of 4</div>
        </div>
        <div class="form-container">
            <form id="mobile-form">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="mobile-input-group">
                        <span class="country-code">+91</span>
                        <input type="tel" id="mobile" class="form-input" placeholder="Enter 10-digit mobile number" maxlength="10" required>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-arrow-right"></i> Send OTP
                </button>
            </form>
        </div>
    </main>

    <!-- <footer class="footer">
        <p>&copy; 2025 GrowUp. All rights reserved.</p>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Support</a></p>
    </footer> -->

    <div class="toast-container">
        <div class="toast toast-success">
            <div class="toast-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="toast-message" id="toast-message">OTP sent to your mobile!</div>
            <button class="toast-close">Ã—</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('mobile-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const mobile = document.getElementById('mobile').value;
                if (/^\d{10}$/.test(mobile)) {
                    showToast('OTP sent to your mobile!', 'success');
                    setTimeout(() => {
                        window.location.href = 'otp.html';
                    }, 2000);
                } else {
                    showToast('Please enter a valid 10-digit mobile number.', 'danger');
                }
            });

            function showToast(message, type) {
                const toast = document.querySelector('.toast');
                const toastMessage = document.getElementById('toast-message');
                toast.className = `toast toast-${type}`;
                toastMessage.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }

            document.querySelector('.toast-close').addEventListener('click', function() {
                this.closest('.toast').classList.remove('show');
            });
        });
    </script>
</body>
