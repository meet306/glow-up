<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowUp - Service Provider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span>GlowUp</span>
            </div>
            <nav>
              <ul>
                <li><a href="desboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="loans.html"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
                <li><a href="earnings.html"><i class="fas fa-coins"></i> Earnings</a></li>
                <li class="active"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Log-out</a></li>
                <!-- <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li> -->
            </ul>
            
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-left">
                    <h1>Profile</h1>
                </div>
            </header>

            <!-- Profile Info Section -->
            <section class="profile-section">
                <div class="profile-card">
                  <!-- Banner -->
                  <div class="profile-banner"></div>
              
                  <!-- Profile Info Container -->
                  <div class="profile-content">
                    <!-- Avatar -->
                    <img src="https://i.ibb.co/yYSzZVq/delivery-guy.png" alt="Profile Image" class="profile-avatar">
              
                    <!-- Name and Status -->
                    <h2 class="profile-name">Meet Patel</h2>
                    <span class="profile-status">
                      <i class="fas fa-check-circle"></i> Verified Delivery Partner
                    </span>
              
                    <!-- Profile Details Grid -->
                    <div class="profile-grid">
                      <div class="profile-info-box">
                        <strong><i class="fas fa-envelope"></i> Email:</strong><br> meet.patel@example.com
                      </div>
                      <div class="profile-info-box">
                        <strong><i class="fas fa-calendar-alt"></i> DOB:</strong><br> 12 May 2003
                      </div>
                      <div class="profile-info-box">
                        <strong><i class="fas fa-city"></i> City:</strong><br> Ahmedabad
                      </div>
                      <div class="profile-info-box">
                        <strong><i class="fas fa-map-pin"></i> Pincode:</strong><br> 380015
                      </div>
                      <div class="profile-info-box">
                        <strong><i class="fas fa-flag"></i> State:</strong><br> Gujarat
                      </div>
                      <div class="profile-info-box">
                        <strong><i class="fas fa-user-check"></i> Status:</strong><br> Active
                      </div>
                    </div>
              
                    <!-- Edit Button -->
                    <button class="edit-profile-btn">
                      <i class="fas fa-edit"></i> Edit Profile
                    </button>
                  </div>
                </div>
              </section>
                      </div>

    <script src="profile.js"></script>
</body>
</html>
