<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowUp - Service Provider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="desboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .chart-container {
    width: 100%;
    height: 400px;
    margin: auto;
}
.chart-container {
    width: 100%;
    padding: 16px;
height: 300px;
    margin: auto;
}

/* Responsive tweak for mobile */
@media (max-width: 600px) {
    .chart-container {
        max-width: 100% !important;
    }

    canvas#earningsChart {
        width: 90% !important;
        height: 100% !important;
    }
}


    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span>GlowUp</span>
            </div>
            <nav>
                <ul>
                    <li><a href="desboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                    <li><a href="loans.html"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
                    <li class="active"><a href="earnings.html"><i class="fas fa-coins"></i> Earnings</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Log-out</a></li>
                    <!-- <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li> -->
                </ul>
                
            </nav>
        </div>
    
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-left">
                    <h1>Earnings</h1>
                    <div class="date-time" style="display: none">
                        <span id="current-date"></span>
                        <span id="current-time"></span>
                    </div>
                </div>
            </header>
    
            <!-- Stats Cards -->
            <div class="stats-cards">
                <div class="card">
                    <div class="card-icon bg-blue">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="card-info">
                        <h3>Today's Appointments</h3>
                        <p>4</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon bg-green">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="card-info">
                        <h3>Today's Earnings</h3>
                        <p>₹1,800</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon bg-orange">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="card-info">
                        <h3>Your Rating</h3>
                        <p>4.8/5</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon bg-purple">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-info">
                        <h3>Avg. Service Time</h3>
                        <p>45 mins</p>
                    </div>
                </div>
            </div>
    
            <!-- Earnings Chart -->
            <div class="chart-container">
                <h2>Earnings & Orders Overview</h2>
                <canvas id="earningsChart"></canvas>
            </div>
        </div>
    </div>
    
     <script>
        const ctx = document.getElementById('earningsChart').getContext('2d');
    
        const earningsChart = new Chart(ctx, {
            type: 'line', // or 'bar'
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [
                    {
                        label: 'Earnings (₹)',
                        data: [1800, 2200, 2000, 2500, 3000, 2700, 3200],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: '#4bc0c0',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: 'Orders',
                        data: [4, 5, 4, 6, 8, 7, 9],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: '#ffce56',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Weekly Earnings and Orders'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
 
    <script src="earnings.js"></script>
 </body>
</html>
