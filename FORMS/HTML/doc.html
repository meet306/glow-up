<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Upload</title>
  <link rel="stylesheet" href="../CSS/doc.css">
</head>
<body>
  <div class="container">
    <h1>GLOWUP</h1>
    <p>Your Journey to a Verified Future.</p>
    <p class="small-text">Please upload the necessary documents to complete your verification process. Ensure that the images are clear and all information is easily readable.</p>

    <h2>Verification Documents</h2>

    <!-- <form> -->
      <div class="form-group">
        <label for="aadharPhoto">Aadhar Card Photo</label>
        <input type="file" id="aadharPhoto" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="panPhoto">PAN Card Photo</label>
        <input type="file" id="panPhoto" accept="image/*" />
      </div>

      <div class="form-group">
        <label>Driving License Photo</label>

        <label for="drivingLicenseFront">Front</label>
        <input type="file" id="drivingLicenseFront" accept="image/*" />

        <label for="drivingLicenseBack">Back</label>
        <input type="file" id="drivingLicenseBack" accept="image/*" />
      </div>

      <a href="../HTML/desboard.html">
        <button type="submit" class="btn">Upload Documents</button>
      </a>
    <!-- </form> -->
  </div>
</body>
</html>
