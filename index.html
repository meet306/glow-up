<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e57c2;
            --primary-dark: #5e35b1;
            --primary-light: #b39ddb;
            --secondary-color: #ede7f6;
            --text-color: #333;
            --light-text: #f5f5f5;
            --success-color: #66bb6a;
            --danger-color: #ef5350;
            --warning-color: #ffa726;
            --info-color: #42a5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #7e57c2, #ab47bc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--light-text);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo span {
            color: var(--primary-light);
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loader {
            border: 6px solid var(--secondary-color);
            border-top: 6px solid var(--primary-light);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080?text=GrowUp+Pattern') center/cover;
            opacity: 0.1;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .loader {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .loader {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="loading-container">
        <div class="logo">Grow<span>Up</span></div>
        <div class="tagline">Empower Your Future with GrowUp!</div>
        <div class="loader"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.loading-container').style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'mobile.html';
                }, 500);
            }, 3000);
        });
    </script>
</body>
</html>
