<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp - OTP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7e57c2;
            --primary-dark: #5e35b1;
            --primary-light: #b39ddb;
            --secondary-color: #ede7f6;
            --text-color: #333;
            --light-text: #f5f5f5;
            --success-color: #66bb6a;
            --danger-color: #ef5350;
            --warning-color: #ffa726;
            --info-color: #42a5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #7e57c2, #ab47bc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            color: var(--light-text);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo span {
            color: var(--primary-light);
        }

        .main-content {
            margin-top: 70px;
            padding: 2rem;
            max-width: 800px;  /* Increased from 600px */
            margin-left: auto;
            margin-right: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 0.5s ease;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            max-width: 400px;  /* Increased from 300px */
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .page-title {
            font-size: 2.5rem;  /* Increased from 2rem */
            margin-bottom: 0.5rem;
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-title i {
            margin-right: 0.5rem;
        }

        .step-indicator {
            font-size: 1.2rem;  /* Increased from 1rem */
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 3rem;  /* Increased from 2rem */
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .otp-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;  /* Increased from 1.5rem */
        }

        .otp-input {
            width: 80px;  /* Increased size */
            height: 80px;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: var(--transition);
            background: #fff;
            margin: 0 10px;  /* Added margin */
            padding: 10px;  /* Added padding */
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(126, 87, 194, 0.3);
            transform: scale(1.05);
        }

        .btn {
            padding: 1rem 2rem;  /* Increased from 0.75rem 1.5rem */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: var(--gradient);
            color: var(--light-text);
            font-size: 1.2rem;  /* Increased font size */
        }

        .btn:hover {
            background: linear-gradient(135deg, #5e35b1, #8e24aa);
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(126, 87, 194, 0.5);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--light-text);
            background: var(--primary-dark);
            margin-top: auto;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            transform: translateX(150%);
            transition: var(--transition);
            max-width: 350px;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .toast-success .toast-icon {
            background-color: var(--success-color);
            color: white;
        }

        .toast-danger .toast-icon {
            background-color: var(--danger-color);
            color: white;
        }

        .toast-message {
            flex-grow: 1;
        }

        .toast-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            margin-left: 1rem;
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem 1rem;
            }

            .header {
                padding: 1rem;
            }

            .hero-image {
                max-width: 300px;  /* Adjusted for smaller screens */
            }

            .page-title {
                font-size: 2rem;  /* Adjusted for smaller screens */
            }

            .otp-input {
                width: 60px;  /* Adjusted for smaller screens */
                height: 60px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 1rem;
            }

            .form-container {
                padding: 2rem;  /* Adjusted for smaller screens */
            }

            .page-title {
                font-size: 1.8rem;  /* Adjusted for smaller screens */
            }

            .step-indicator {
                font-size: 1rem;  /* Adjusted for smaller screens */
            }

            .hero-image {
                max-width: 250px;  /* Adjusted for smaller screens */
            }

            .otp-input {
                width: 50px;  /* Adjusted for smaller screens */
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Grow<span>Up</span></div>
    </header>

    <main class="main-content">
        <div class="hero-section">
            <img src="https://via.placeholder.com/400x250?text=Verify+Your+OTP" alt="OTP Image" class="hero-image">
            <h1 class="page-title">
                <i class="fas fa-key"></i>
                <span>OTP Verification</span>
            </h1>
            <div class="step-indicator">Step 2 of 4</div>
        </div>
        <div class="form-container">
            <form id="otp-form">
                <div class="otp-group">
                    <input type="text" class="otp-input" maxlength="1" required pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" required pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" required pattern="[0-9]*" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" required pattern="[0-9]*" inputmode="numeric">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
            </form>
        </div>
    </main>

    <!-- <footer class="footer">
        <p>&copy; 2025 GrowUp. All rights reserved.</p>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Support</a></p>
    </footer> -->

    <div class="toast-container">
        <div class="toast toast-success">
            <div class="toast-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="toast-message" id="toast-message">OTP verified!</div>
            <button class="toast-close">Ã—</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });

            const form = document.getElementById('otp-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const otp = Array.from(inputs).map(input => input.value).join('');
                if (otp === '1234') {
                    showToast('OTP verified!', 'success');
                    setTimeout(() => {
                        window.location.href = 'register.html';
                    }, 2000);
                } else {
                    showToast('Invalid OTP. Please try again.', 'danger');
                }
            });

            function showToast(message, type) {
                const toast = document.querySelector('.toast');
                const toastMessage = document.getElementById('toast-message');
                toast.className = `toast toast-${type}`;
                toastMessage.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }

            document.querySelector('.toast-close').addEventListener('click', function() {
                this.closest('.toast').classList.remove('show');
            });
        });
    </script>
</body>
</html>
